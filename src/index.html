<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBM Flipper</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="wrap">

        <h1>MBM Flipper</h1>

        <section class="game">
            <img class="resultOfDraw"></img>
            <img class="resultOfDraw"></img>
            <img class="resultOfDraw"></img>
        </section>

        <section class="play">
            <input type="number" min="0" max="1000000" placeholder="Podaj stawkę" id="bid">
            <button id="start">Zakręć!</button>
        </section>

        <section class="panel">
            Aktualne środki: <span class="wallet"></span>€
        </section>

        <section class="score">
            <span class="result" style="position:fixed; left: 40%; font-size: 50px; text-align: center;"></span>
            Rozegrane gry: <span class="number"></span>
            <br>
            Wygrane: <span class="win" style="color: green;"></span>
            <br>
            Największa wygrana: <span class="lose" style="color: black;"></span>
        </section>

        <section class="info">
            <br>
            <div>Trzy Miśki - X 6</div>
            <br>
            <div>Trzy Brancewicz - X 4</div>
            <br>
            <div>Trzy Mateusze - X 2</div>
        </section>

    </div>

    <script src="js/Balance.js"></script>
    <script src="js/Statistics.js"></script>
    <script src="js/Draw.js"></script>
    <script src="js/Result.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
