<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Flipper</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <div class="wrap">

        <h1>Meme Flipper</h1>

        <section class="game">
            <img class="resultOfDraw"></img>
            <img class="resultOfDraw"></img>
            <img class="resultOfDraw"></img>
        </section>

        <section class="play">
            <input type="number" min="0" max="1000000" placeholder="Your bid" id="bid">
            <button id="start">Spin!</button>
        </section>

        <section class="panel">
            Your founds: <span class="wallet"></span>â‚¬
        </section>

        <section class="score">
            <span class="result"></span>
            Games played: <span class="number"></span>
            <br>
            Win: <span class="win" style="color: green;"></span>
            <br>
            Best win: <span class="lose" style="color: black;"></span>
        </section>

        <section class="info">
            <br>
            <div>3 Confused Cats - X 6</div>
            <br>
            <div>3 Smart Black Guys - X 4</div>
            <br>
            <div>3 Nerds - X 2</div>
        </section>

    </div>

    <script src="js/Balance.js"></script>
    <script src="js/Statistics.js"></script>
    <script src="js/Draw.js"></script>
    <script src="js/Result.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
